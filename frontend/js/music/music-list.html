<center>
  <div class="main-box">
    <div class="music-title-box">
      <h1>Music</h1>

    </div>
    <br>
     <div class="music-post">
     <div  class="left-side-video-holder">
        <div ng-repeat="music in musicListVm.musics" ng-show="music.playing" class="left-side-video-cover-all">
          <div class="left-top-video-cover">
          </div>
          <div class="left-down-video-cover">
          </div>
      </div>
       <iframe ng-repeat="music in musicListVm.musics" ng-show="music.playing" class="video" width="100%" height="100%" src="{{ musicListVm.musicSrc(music) }}"  frameborder="0" allowfullscreen></iframe>
      </div >
      <div class="music-box-holder">
       <div ng-repeat="music in musicListVm.musics">
         <div class="all-music-player">
           <div class="mp3-outside">
              <div ng-hide="music.playing" class="play-btn" ng-click="musicListVm.musicplayerFunction($index)"></div>
              <div ng-show="music.playing" class="stop-btn" ng-click="musicListVm.musicstoperFunction($index)"></div>
              <div ng-show="music.playing" class="sound-bar"></div>
            </div>
            <div class="song-hold">
                <strong>{{ music.song }}</strong>
                <br>
                <hr>
               {{ music.artist }}
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h3>Add New Songs</h3>
      <form id='new-show' ng-submit="musicListVm.addMusic()">
        <div>
          <label for="title">Artist:</label>
          <input type="text" name="title" ng-model="musicListVm.newMusic.artist">
        </div>
        <div>
          <label for="length">Song:</label>
          <input type="text" name="length" ng-model="musicListVm.newMusic.song">
        </div>
        <div>
          <label for="source">Genre:</label>
          <input type="text" name="source" ng-model="musicListVm.newMusic.genre">
        </div>
        <div>
          <label for="source">Song URL:</label>
          <input type="text" name="source" ng-model="musicListVm.newMusic.song_url">
        </div>
        <input type="submit" value="Add">
      </form>
    </div>



 </div>
</center>
